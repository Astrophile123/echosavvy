<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN PANEL</title>
    <link rel="stylesheet" href="adminpanel.css">
</head>
<body>
    <div class="adminpanel">
        <h1>Admin Panel to Add Products</h1>

        <div class="product">
            <form id="productForm">
                <label for="productid">Product ID</label>
                <input type="text" id="productid" name="productid" placeholder="Product ID" required>

                <label for="productname">Product Name</label>
                <input type="text" id="productname" name="productname" placeholder="Product Name" required>

                <label for="productcategory">Product Category</label>
                <input type="text" id="productcategory" name="productcategory" placeholder="Product Category" required>

                <div class="submit">
                    <button type="button" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="adminpanel.js"></script>
</body>
</html>
